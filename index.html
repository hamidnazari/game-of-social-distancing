<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Game of Social Distancing</title>
  <meta name="description" content="Game of Social Distancing">
  <meta name="author" content="Hamid Nazari">
  <link rel="stylesheet" href="styles.css?v=1.0">
  <script src="lib/pixi.min.js"></script>
  <script src="lib/seedrandom.min.js"></script>
</head>
<body>
  <h1>Game of Social Distancing</h1>

  <p id="controls">
    Density Rate: <input type="text" id="density_rate" /> |
    Initial Infected Rate: <input type="text" id="infected_rate" /> |
    Speed Modifier: <input type="text" id="speed_modifier" /> |
    Random Seed: <input type="text" id="random_seed" /> |
    <input type="button" id="restart" value="Restart" />
  </p>

  <p id="metrics">
    People Count: <span id="people_count"></span> |
    Alive Count: <span id="alive_count"></span> |
    Healthy Count: <span id="healthy_count"></span> |
    Infected Count: <span id="infected_count"></span> |
    Dead Count: <span id="dead_count"></span> |
    Buried Count: <span id="buried_count"></span> |
    Day Number: <span id="day_number"></span>
  </p>

  <div id="pixi"></div>

  <script src="rng.js?v=0.1.0"></script>
  <script src="agent.js?v=0.1.0"></script>
  <script src="sim.js?v=0.1.0"></script>
  <script src="ui.js?v=0.1.0"></script>
  <script src="game.js?v=0.1.0"></script>
</body>
</html>
