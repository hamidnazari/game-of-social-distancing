<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Game of Social Distancing</title>
  <meta name="description" content="Game of Social Distancing">
  <meta name="author" content="Hamid Nazari">
  <link rel="stylesheet" href="styles.css?v=1.0">
  <script src="lib/pixi.min.js"></script>
  <script src="lib/seedrandom.min.js"></script>
</head>
<body>
  <h1>Game of Social Distancing (alpha)</h1>

  <p id="controls">
    <strong>Density Rate:</strong> <input type="text" id="density_rate" value="0.5" /> |
    <strong>Initial Infected Rate:</strong> <input type="text" id="infected_rate" value="0.001" /> |
    <strong>Speed Modifier:</strong> <input type="text" id="speed_modifier" value="2" /> |
    <!-- <strong>Random Seed:</strong> <input type="text" id="random_seed" value="CoViD-19" /> | -->
    <input type="button" id="restart" value="Restart" />
  </p>

  <p id="metrics">
    <strong>People Count:</strong> <span id="people_count"></span> |
    <strong>Alive Count:</strong> <span id="alive_count"></span> |
    <strong>Healthy Count:</strong> <span id="healthy_count"></span> |
    <strong>Infected Count:</strong> <span id="infected_count"></span> |
    <strong>Dead Count:</strong> <span id="dead_count"></span> |
    <strong>Buried Count:</strong> <span id="buried_count"></span> |
    <strong>Day Number:</strong> <span id="day_number"></span>
  </p>

  <div id="pixi"></div>

  <script src="rng.js?v=0.1.0"></script>
  <script src="agent.js?v=0.1.0"></script>
  <script src="sim.js?v=0.1.0"></script>
  <script src="ui.js?v=0.1.0"></script>
  <script src="game.js?v=0.1.0"></script>
</body>
</html>
